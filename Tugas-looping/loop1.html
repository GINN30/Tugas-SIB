<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Looping Menampilkan User ke 1 - 100</title>
</head>

<body>
    <h1>Daftar User</h1>
    <p id="userList"></p>
    <script>
        for (let i = 1; i <= 100; i++) {
            document.getElementById("userList").innerHTML += "User ke -" + i + "<br>"
        }
    </script>
</body>

</html>
